<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Math game!</title>
</head>

<body>  
    <div>
        <h1 id="operacion">10 * 10</h1>
        <div>
            <div class="bloque_derecha" id="boton_derecha">
                <p id="resultado_derecha">100</p>
            </div>
            <div class="bloque_izquierda" id="boton_izquierda">
                <p id="resultado_izquierda">50</p>
            </div>
        </div>
        <div class="clear" id="bloque_aciertos">
            <div class="bloque_derecha">
                <p>Aciertos:<br /><span id="aciertos">0</span></p>
            </div>
            <div class="bloque_izquierda">
                <p>Record:<br /><span id="record">0</span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
